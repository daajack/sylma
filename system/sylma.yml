debug:
  enable: false
general:
  settings: /config/root.xml
modules:
  path: /sylma/modules
  users: @sylma:import @sylma:self ../path; + /users/settings.yml;
  editor :
    path: /modules/editeur
  inspector: @sylma:import @sylma:self ../path; + /inspector/settings.yml;
users:
  root:
    error-level: 6143
    arguments: [ ]
  # server user for cron jobs
  server:
    name: server
    ip:
    groups:
      - famous
      - server
    arguments: [ ]
  anonymouse:
    name: anonymouse
    groups:
      - famous
    arguments:
      full-name: Anonymous
  authenticated:
    groups:
      - users
    arguments: [ ]
maintenance:
  enable: false
  file:
  login: protected/sylma/modules/users/maintenance-login.html
  login-do: sylma/modules/users/interface/login_do.redirect
db:
  # Switch to TRUE to enable database
  enable: false
  # Will check for existence of collections and documents and build it if none
  install: false
  host: http://localhost:8080/exist/services/Query?wsdl
  user: myuser
  password: mypass
  collection: /mycollection
  namespace: http://www.example.com
  default:
    group: dba
    # octal value
    mode: '0770'
  debug:
    run: true
    queries:
      show: false
      statut: db/notice
    results:
      show: false
      statut: db/notice
directories:
  root:
    path: protected
    rights:
      owner: root
      group: 0
      mode: 700
      user-mode:
dom:
  debug:
    show-queries: false
  rights:
    enable: true
  encoding:
    check: false
form:
  redirect: .redirect
messages:
  print:
    all: false
    # Messages sent before Messages handler's creation. Only available in DEBUG mode
    hidden: true
  format:
    enable: true
  backtrace:
    enable: false
    count: 3
  array:
    line-break: false
  xml:
    # WARNING : with false can cause UTF-8 errors - TODO
    enable: true
  log:
    enable: true
    all: false
    # Write to this file if DB is not active
    file : /debug.log
  rights:
    enable: true
actions: @sylma:import /sylma/action/action.yml;




