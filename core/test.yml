debug :
  enable : false
  rights: false
  show : false

exception :
  show : false

render :
  namespaces :
    # allow use of template/debug/source
    builder :
      prefix : builder
      uri : http://2013.sylma.org/parser/reflector/builder

tester :
  profile : false
  classes :
    profiler :
      name : \sylma\modules\profiler\XHProf

initializer :
  debug :
    update : null
    delay : 0
  autoload : []
  window :
    fusion :
      enable : true
      update : false
      debug : false
    debug :
      update : null
      run : true
    html :
      sylma :
        action : /#sylma/modules/html/window.vml
        pattern : `(^/sylma)`
        sub :
          default :
            action : /#sylma/modules/html/container.vml

      test :
        action : /sylma/modules/html/window.vml
        pattern : `^/(sylma/.+/test)`
        sub :
          default :
            action : /#sylma/modules/html/container.vml

      stepper :
        action : /sylma/modules/stepper/test/window.vml
        pattern : `^/(sylma/modules/stepper/test|sylma/modules/tester/stepper/standalone)`
        weight : 10

      crud :
        action : /sylma/modules/html/window.vml
        pattern : `^/(sylma/storage/sql/crud/test)`
        weight : 10
        sub :
          default :
            action : /#sylma/modules/html/container.vml

device :
  enable : true
  force : null
